name: Build biliass Windows Executable

on:
  push:
    tags:
      - "biliass*" # Push events to matching biliass*, i.e. biliass@1.0.0
    branches:
      - main
    paths:
      - "packages/biliass/**"
      - ".github/**"
  pull_request:
    paths:
      - "packages/biliass/**"
      - ".github/**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  windows-exe:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          architecture: ${{ matrix.platform.target }}
          allow-prereleases: true
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}-pc-windows-msvc
      - name: Build and install biliass
        shell: bash
        run: |
          cd packages/biliass
          pip install maturin
          maturin develop --release --target ${{ matrix.platform.target }}
      - name: Install PyInstaller
        run: pip install pyinstaller
      - name: Create PyInstaller spec file
        shell: bash
        run: |
          cd packages/biliass
          cat > biliass.spec << 'EOF'
          # -*- mode: python ; coding: utf-8 -*-
          
          block_cipher = None
          
          a = Analysis(
              ['src/biliass/__main__.py'],
              pathex=[],
              binaries=[],
              datas=[],
              hiddenimports=['biliass', 'biliass._core'],
              hookspath=[],
              hooksconfig={},
              runtime_hooks=[],
              excludes=[],
              win_no_prefer_redirects=False,
              win_private_assemblies=False,
              cipher=block_cipher,
              noarchive=False,
          )
          
          pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
          
          exe = EXE(
              pyz,
              a.scripts,
              a.binaries,
              a.zipfiles,
              a.datas,
              [],
              name='biliass',
              debug=False,
              bootloader_ignore_signals=False,
              strip=False,
              upx=True,
              upx_exclude=[],
              runtime_tmpdir=None,
              console=True,
              disable_windowed_traceback=False,
              argv_emulation=False,
              target_arch=None,
              codesign_identity=None,
              entitlements_file=None,
          )
          EOF
      - name: Build executable with PyInstaller
        shell: bash
        run: |
          cd packages/biliass
          pyinstaller biliass.spec --clean
          mkdir -p dist
          cp dist/biliass.exe dist/ 2>/dev/null || cp dist/biliass dist/
      - name: Upload executables
        uses: actions/upload-artifact@v5
        with:
          name: exe-windows-${{ matrix.platform.target }}
          path: packages/biliass/dist/biliass*

  publish-release:
    runs-on: ubuntu-latest
    name: Publish to GitHub
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs:
      - windows-exe
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v6
        with:
          pattern: exe-windows-*
          merge-multiple: true
          path: exe/
      - name: Get tag name
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Publish to GitHub
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: exe/*
          tag_name: ${{ env.RELEASE_VERSION }}